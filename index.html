<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión | InvestaPro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255,255,255,0.3);
      color: #fff;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-box button:hover {
      background-color: #e65c00;
    }

    .login-box .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .links a {
      color: #fff;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>InvestaPro</h2>
      <input type="text" id="username" placeholder="Introduce tu nombre de usuario" />
      <input type="password" id="password" placeholder="Ingrese su contraseña" />
      <button onclick="login()">Acceso</button>
      <div class="links">
        <a href="#" onclick="alert('Funcionalidad de recuperación aún no implementada')">¿Olvidaste tu contraseña?</a><br>
        <a href="#" onclick="alert('Funcionalidad de registro aún no implementada')">Crear cuenta</a>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'Brian95s' && pass === 'Demian31') {
        alert('Inicio de sesión exitoso');
      } else {
        alert('Credenciales incorrectas');
      }
    }
  </script>
</body>
</html>
