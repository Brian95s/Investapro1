.wrapper {
  width: 400px;
  border-radius: 10px;
  padding: 30px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(10px);
  color: #fff;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.input-field {
  position: relative;
  margin: 20px 0;
  border-bottom: 2px solid #fff;
}

.input-field input {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 16px;
}

.input-field label {
  position: absolute;
  top: 10px;
  left: 0;
  color: #ccc;
  font-size: 16px;
  pointer-events: none;
  transition: 0.2s ease;
}

.input-field input:focus ~ label,
.input-field input:valid ~ label {
  top: -10px;
  font-size: 12px;
}

.forget {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin: 10px 0 20px;
}

button {
  padding: 12px;
  background: #fff;
  color: #000;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  border: 1px solid #fff;
}

.register {
  margin-top: 20px;
}

.register a, .forget a {
  color: #fff;
  text-decoration: underline;
  cursor: pointer;
}

.message {
  margin-top: 10px;
  color: #ffcccb;
  font-size: 14px;
}

<body>
  <div class="wrapper">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="username" required>
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label><input type="checkbox"> Remember me</label>
        <a onclick="recoverPassword()">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a onclick="register()">Register</a></p>
      </div>
      <div class="message" id="message"></div>
    </form>
  </div>  <script>
    const userDB = {
      Brian95s: { password: 'Demian31', email: 'brian@example.com' }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (userDB[user] && userDB[user].password === pass) {
        document.getElementById('message').style.color = '#0f0';
        document.getElementById('message').innerText = 'Login successful! Redireccionando...';
        setTimeout(() => {
          window.location.href = 'main.html';
        }, 1500);
      } else {
        document.getElementById('message').style.color = '#f66';
        document.getElementById('message').innerText = 'Incorrect username or password';
      }
    });

    function register() {
      const newUser = prompt("Choose a username:");
      const newPass = prompt("Choose a password:");
      const newEmail = prompt("Enter your email:");
      if (newUser && newPass && newEmail) {
        userDB[newUser] = { password: newPass, email: newEmail };
        alert("Account created! Now you can log in.");
      }
    }

    function recoverPassword() {
      const user = prompt("Enter your username:");
      if (userDB[user]) {
        alert("Password recovery: your password is " + userDB[user].password);
      } else {
        alert("Username not found.");
      }
    }
  </script></body>
</html>
